<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
    <script>
        function sendMessage() {
            let chatId = document.getElementById("chat_id").value;
            let text = document.getElementById("message").value;

            fetch("https://yourdomain.com/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: text })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error(error));
        }
    </script>
</head>
<body>
    <h2>Отправка сообщения в Telegram</h2>
    <input type="text" id="chat_id" placeholder="Введите Telegram ID"><br>
    <textarea id="message" placeholder="Введите сообщение"></textarea><br>
    <button onclick="sendMessage()">Отправить</button>
